<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3x3 Sliding Puzzle</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding-top: 40px;
    }

    #stats {
      margin-bottom: 20px;
      font-size: 18px;
    }

    #puzzle {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 0 auto;
    }

    .tile {
      background-color: #4CAF50;
      color: white;
      font-size: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.2s;
    }

    .empty {
      background-color: #ccc;
      cursor: default;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="stats">
    üß† Moves: <span id="moveCount">0</span> | ‚è±Ô∏è Time: <span id="timer">0</span>s
  </div>
  <div id="puzzle"></div>
  <button onclick="restartGame()">üîÅ Restart</button>

  <script>
    const puzzle = document.getElementById('puzzle');
    const moveCountEl = document.getElementById('moveCount');
    const timerEl = document.getElementById('timer');

    let tiles = [];
    let moveCount = 0;
    let seconds = 0;
    let timerInterval;
    let timerStarted = false;

    function isSolvable(arr) {
      const flat = arr.slice();
      const inversions = flat.reduce((inv, curr, i) => {
        if (curr === null) return inv;
        for (let j = i + 1; j < flat.length; j++) {
          if (flat[j] !== null && flat[i] > flat[j]) inv++;
        }
        return inv;
      }, 0);
      return inversions % 2 === 0;
    }

    function shuffle() {
      let arr;
      do {
        arr = [1, 2, 3, 4, 5, 6, 7, 8, null];
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
      } while (!isSolvable(arr) || isSolved(arr));
      return arr;
    }

    function isSolved(arr = tiles) {
      for (let i = 0; i < 8; i++) {
        if (arr[i] !== i + 1) return false;
      }
      return arr[8] === null;
    }

    function render() {
      puzzle.innerHTML = '';
      tiles.forEach((value, index) => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        if (value === null) {
          tile.classList.add('empty');
        } else {
          tile.textContent = value;
          tile.addEventListener('click', () => moveTile(index));
        }
        puzzle.appendChild(tile);
      });
    }

    function moveTile(index) {
      const emptyIndex = tiles.indexOf(null);
      const validMoves = [index - 3, index + 3];
      if (index % 3 !== 0) validMoves.push(index - 1);
      if (index % 3 !== 2) validMoves.push(index + 1);

      if (validMoves.includes(emptyIndex)) {
        if (!timerStarted) startTimer();
        [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
        moveCount++;
        moveCountEl.textContent = moveCount;
        render();
        if (isSolved()) {
          clearInterval(timerInterval);
          setTimeout(() => {
            alert(`üéâ You solved it in ${moveCount} moves and ${seconds} seconds!`);
          }, 100);
        }
      }
    }

    function startTimer() {
      timerStarted = true;
      timerInterval = setInterval(() => {
        seconds++;
        timerEl.textContent = seconds;
      }, 1000);
    }

    function restartGame() {
      tiles = shuffle();
      moveCount = 0;
      seconds = 0;
      timerStarted = false;
      clearInterval(timerInterval);
      moveCountEl.textContent = moveCount;
      timerEl.textContent = seconds;
      render();
    }

    restartGame();
  </script>
</body>
</html>
