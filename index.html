<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Minecraft Fan Page</title>
<link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
<style>
body {
font-family: 'Minecraft', sans-serif;
background-image: url('https://i.imgur.com/OYBzzlH.png'); /* Minecraft grass block background */
background-size: cover;
color: white;
text-align: center;
padding: 50px;
}

h1 {
font-size: 48px;
margin-bottom: 20px;
}

.button {
display: inline-block;
padding: 15px 30px;
font-size: 18px;
margin: 10px;
color: white;
background-color: #4CAF50;
border: 4px solid #2e7d32;
cursor: pointer;
transition: transform 0.1s;
}

.button:hover {
transform: scale(1.05);
background-color: #66bb6a;
}

.box {
background: rgba(0, 0, 0, 0.6);
padding: 30px;
border: 5px solid #999;
border-radius: 10px;
max-width: 600px;
margin: 0 auto;
}
</style>
</head>
<body>
<div class="box">
<h1>Welcome to My Minecraft Page!</h1>
<p>Explore the world of blocks, mobs, and redstone!</p>
<button class="button" onclick="alert('Letâ€™s mine some diamonds!')">Start Mining</button>
<button class="button" onclick="alert('Watch out for creepers!')">Explore</button>
</div>
</body>
</html>
