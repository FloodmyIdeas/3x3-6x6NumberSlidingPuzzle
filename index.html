<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sliding Puzzle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f8f8f8;
    }

    #controls {
      margin-bottom: 20px;
    }

    select {
      font-size: 16px;
      padding: 8px;
    }

    #stats {
      font-size: 18px;
      margin-bottom: 10px;
    }

    #puzzle {
      display: grid;
      gap: 5px;
      margin: 0 auto;
    }

    .tile {
      background-color: #3498db;
      color: white;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 5px;
      cursor: pointer;
      width: 80px;
      height: 80px;
      user-select: none;
    }

    .empty {
      background-color: #ccc;
      cursor: default;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="sizeSelect">üß© Choose Puzzle Size:</label>
    <select id="sizeSelect">
      <option value="3">3 √ó 3</option>
      <option value="4" selected>4 √ó 4</option>
      <option value="5">5 √ó 5</option>
      <option value="6">6 √ó 6</option>
    </select>
  </div>

  <div id="stats">
    üß† Moves: <span id="moveCount">0</span> | ‚è±Ô∏è Time: <span id="timer">0</span>s
  </div>

  <div id="puzzle"></div>

  <script>
    const puzzle = document.getElementById('puzzle');
    const moveCountEl = document.getElementById('moveCount');
    const timerEl = document.getElementById('timer');
    const sizeSelect = document.getElementById('sizeSelect');

    let size = parseInt(sizeSelect.value);
    let tiles = [];
    let moveCount = 0;
    let seconds = 0;
    let timerStarted = false;
    let timerInterval;

    sizeSelect.addEventListener('change', () => {
      size = parseInt(sizeSelect.value);
      restartGame();
    });

    function isSolvable(arr, size) {
      let inversions = 0;
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] === null) continue;
        for (let j = i + 1; j < arr.length; j++) {
          if (arr[j] !== null && arr[i] > arr[j]) inversions++;
        }
      }

      const emptyRow = Math.floor(arr.indexOf(null) / size);
      if (size % 2 === 1) {
        return inversions % 2 === 0;
      } else {
        return (inversions + (size - emptyRow)) % 2 === 0;
      }
    }

    function isSolved(arr) {
      for (let i = 0; i < arr.length - 1; i++) {
        if (arr[i] !== i + 1) return false;
      }
      return arr[arr.length - 1] === null;
    }

    function shuffleTiles(size) {
      let arr;
      do {
        arr = Array.from({ length: size * size - 1 }, (_, i) => i + 1);
        arr.push(null);
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
      } while (!isSolvable(arr, size) || isSolved(arr));
      return arr;
    }

    function renderPuzzle() {
      puzzle.innerHTML = '';
      puzzle.style.gridTemplateColumns = `repeat(${size}, 80px)`;
      puzzle.style.gridTemplateRows = `repeat(${size}, 80px)`;

      tiles.forEach((value, index) => {
        const tile = document.createElement('div');
        tile.className = 'tile';
        if (value === null) {
          tile.classList.add('empty');
        } else {
          tile.textContent = value;
          tile.addEventListener('click', () => moveTile(index));
        }
        puzzle.appendChild(tile);
      });
    }

    function moveTile(index) {
      const emptyIndex = tiles.indexOf(null);
      const x = index % size;
      const y = Math.floor(index / size);
      const emptyX = emptyIndex % size;
      const emptyY = Math.floor(emptyIndex / size);

      if (Math.abs(x - emptyX) + Math.abs(y - emptyY) === 1) {
        [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
        moveCount++;
        moveCountEl.textContent = moveCount;
        renderPuzzle();

        if (isSolved(tiles)) {
          clearInterval(timerInterval);
          alert(`üéâ You solved it in ${moveCount} moves and ${seconds} seconds!`);
        }

        if (!timerStarted) startTimer();
      }
    }

    function startTimer() {
      timerStarted = true;
      timerInterval = setInterval(() => {
        seconds++;
        timerEl.textContent = seconds;
      }, 1000);
    }

    function restartGame() {
      clearInterval(timerInterval);
      timerStarted = false;
      moveCount = 0;
      seconds = 0;
      moveCountEl.textContent = '0';
      timerEl.textContent = '0';
      tiles = shuffleTiles(size);
      renderPuzzle();
    }

    restartGame();
  </script>
</body>
</html>
